<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üèÜ Global Leaderboard | Tic Tac Toe Ultra Pro</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #001D3D, #000814);
  color: #fff;
  text-align: center;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

h1 {
  margin: 25px 0 15px;
  font-size: 2em;
  letter-spacing: 1px;
  color: #FFD700;
  text-shadow: 0 0 15px #FFD700;
}

.container {
  max-width: 500px;
  margin: auto;
  padding: 15px;
}

.top3 {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 25px;
}

.card {
  flex: 1;
  background: linear-gradient(145deg, #002244, #001830);
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  padding: 10px;
  transition: 0.3s;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px rgba(255,215,0,0.3);
}

.card img {
  width: 50px;
  height: 35px;
  border-radius: 5px;
}

.rank {
  font-size: 1.4em;
  margin: 5px 0;
}

.gold { background: linear-gradient(145deg,#FFD700,#FFB700); }
.silver { background: linear-gradient(145deg,#C0C0C0,#9e9e9e); }
.bronze { background: linear-gradient(145deg,#CD7F32,#b87333); }

.player-name { font-weight: 600; }
.points { font-size: 1.1em; }

.leaderboard {
  max-height: 400px;
  overflow-y: auto;
  background: #001a33;
  border-radius: 10px;
  padding: 10px;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
}

.lb-entry {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #002a55;
  margin: 6px 0;
  padding: 8px 12px;
  border-radius: 10px;
  transition: 0.2s;
}

.lb-entry:hover {
  background: #004080;
}

.lb-entry.highlight {
  background: linear-gradient(90deg,#00c6ff,#0072ff);
  color: #fff;
  font-weight: bold;
  box-shadow: 0 0 15px rgba(0,114,255,0.6);
}

.flag {
  width: 24px;
  height: 16px;
  margin-right: 6px;
  border-radius: 3px;
}

.back-btn {
  background: #ffb703;
  border: none;
  padding: 10px 20px;
  border-radius: 12px;
  margin-top: 20px;
  font-weight: bold;
  cursor: pointer;
  color: #000;
  transition: 0.3s;
}
.back-btn:hover {
  background: #ffa500;
  transform: scale(1.05);
}
</style>

<script>
window.onload = function() {
  let playerName = localStorage.getItem("playerName") || "Guest Player";
  let country = localStorage.getItem("country") || "in";
  let coins = parseInt(localStorage.getItem("coins1")) || 100;
  let points = parseInt(localStorage.getItem("points1")) || 0;

  // Load old leaderboard data or create new
  let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

  // Update or add current player
  let existing = leaderboard.find(p => p.name === playerName);
  if (existing) {
    existing.points = points;
    existing.coins = coins;
    existing.country = country;
  } else {
    leaderboard.push({ name: playerName, points, coins, country });
  }

  // Sort by points
  leaderboard.sort((a,b) => b.points - a.points);
  leaderboard = leaderboard.slice(0, 100);
  localStorage.setItem("leaderboard", JSON.stringify(leaderboard));

  // Top 3 cards
  const topDiv = document.getElementById("top3");
  const crowns = ["ü•á","ü•à","ü•â"];
  leaderboard.slice(0,3).forEach((p,i)=>{
    topDiv.innerHTML += `
      <div class="card ${i===0?'gold':i===1?'silver':'bronze'}">
        <div class="rank">${crowns[i]}</div>
        <img src="https://flagcdn.com/24x18/${p.country}.png" alt="">
        <div class="player-name">${p.name}</div>
        <div class="points">üèÖ ${p.points} pts</div>
        <div class="points">üí∞ ${p.coins}</div>
      </div>
    `;
  });

  // Main list
  const list = document.getElementById("leaderboard");
  leaderboard.forEach((p,i)=>{
    const div = document.createElement("div");
    div.className = "lb-entry" + (p.name===playerName ? " highlight" : "");
    div.innerHTML = `
      <div style="display:flex;align-items:center;">
        <span>${i+1}.</span>
        <img class="flag" src="https://flagcdn.com/24x18/${p.country}.png" alt="">
        <span>${p.name}</span>
      </div>
      <div>üí∞${p.coins} | üèÖ${p.points}</div>
    `;
    list.appendChild(div);
  });
};
</script>
</head>
<body>
  <div class="container">
    <h1>üåç Global Leaderboard</h1>

    <div id="top3" class="top3"></div>

    <div id="leaderboard" class="leaderboard"></div>

    <button class="back-btn" onclick="window.location.href='online.html'">‚¨ÖÔ∏è Back to Game</button>
  </div>
</body>
</html>
